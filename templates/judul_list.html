<script>
function setupData() {
    $(document).ready(function () {
	
        var table = $('#example').DataTable({
		'rowsGroup': [],
		responsive: true,
		
            "ajax": {
                "url": "/json_judul", // This now works too thanks to @kthorngren
                "dataType": "json",
                "dataSrc": "data",
                "contentType":"application/json"
            },
            "columns": [
                {"data": "nomor"},
                //{"data": "id_artikel"},
                {"data": "judul",
                render: function(data, type, full, meta) {
						return	'<span class="text-information" style="font-weight: bold;">' +full.judul  +' </span>' ;							
					}
				},
                {"data": "prediksi",
                render: function(data, type, full, meta) {
					
						if(full.prediksi == '')
						return	'<span class="text-danger" style="font-weight: bold;">Non-Gesi </span>' ;
						else
						return	'<span class="text-success" style="font-weight: bold;">' +full.prediksi  +' </span>' ;
							
					}
				},
                {"data": "timestamp"}
            ]
        });
    });
	
}


</script>
